<!doctype html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="betting_game.js"></script>
  </head>
  <body>
    <p>
      <label>
        Bet:
        <input id="player-bet"/>
      </label>
    </p>
    </p>
      <label>
        Guess:
        <input id="player-guess"/>
      </label>
    </p>
    <p>
      <label>
        Money:
        <input readonly id="player-money"/>
      </label>
    </p>
    <p>
      <label>
        Random number:
        <input readonly id="random-number"/>
      </label>
    </p>
    <p>
      <button id="start-game">Play!</button>
    </p>
  </body>
</html>
